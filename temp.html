<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project with Video Demo</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #f0f6fc;
            --gradient-start: #ff0066;
            --gradient-mid: #cc33ff;
            --gradient-end: #9933ff;
            --card-bg: #161b22;
            --card-border: #30363d;
            --header-bg: #161b22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects {
            padding: 2rem 0;
        }

        .project-card {
            display: flex;
            align-items: stretch;
            margin-bottom: 3rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--card-border);
        }

        .project-video {
            flex: 1;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f2937, #2d3748);
            position: relative;
            overflow: hidden;
        }

        .project-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-video::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.1), rgba(153, 51, 255, 0.1));
            z-index: 1;
            pointer-events: none;
        }

        .project-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .project-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-mid));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-desc {
            margin-bottom: 1.5rem;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tech {
            padding: 0.3rem 0.8rem;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border-radius: 20px;
            font-size: 0.85rem;
            color: white;
            opacity: 0.8;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .project-link {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-mid));
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background: linear-gradient(90deg, var(--gradient-mid), var(--gradient-start));
            transform: translateY(-2px);
        }

        .project-link.secondary {
            background: transparent;
            color: var(--gradient-mid);
            border: 1px solid var(--gradient-mid);
        }

        .project-link.secondary:hover {
            background-color: rgba(204, 51, 255, 0.1);
        }


        @media (max-width: 768px) {
            .project-card {
                flex-direction: column;
            }
            
            .project-video {
                min-height: 250px;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="projects">
            <!-- Project Card with Video -->
        </section>

        <!-- video gallery section -->
        <section class="video-gallery">
            <h2>project videos</h2>
            <div class="video-grid">
                <div class="video-item">
                    <video controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        your browser does not support the video tag.
                    </video>
                    <div class="video-caption">
                        <h3>assembly process</h3>
                        <p>step-by-step robot assembly</p>
                    </div>
                </div>
                
                <div class="video-item">
                    <video controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        your browser does not support the video tag.
                    </video>
                    <div class="video-caption">
                        <h3>testing phase</h3>
                        <p>component testing and calibration</p>
                    </div>
                </div>
                
                <div class="video-item">
                    <video controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        your browser does not support the video tag.
                    </video>
                    <div class="video-caption">
                        <h3>final demo</h3>
                        <p>complete robot demonstration</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
